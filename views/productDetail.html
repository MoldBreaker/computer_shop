<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>VTShop</title>
    <link rel="icon" type="image/x-icon" href="/home/img/logovt.png" />
    <link
      rel="icon"
      type="image/x-icon"
      href="https://res.cloudinary.com/dapvdplse/image/upload/v1694143165/Images_Shop/0Zrzz4rRBNY_p2ZIqZNjg.jpg"
    />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <!-- Bootstrap icons-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="/home/styles.css" rel="stylesheet" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <link rel="stylesheet" href="/productDetail/styles.css" />
  </head>
  <body>
    <!-- Navigation-->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container px-4 px-lg-5">
        <a class="navbar-brand" href="/"
          ><img
            src="/home/img/logovt.png"
            style="width: 85px; height: 50px; border-radius: 10%"
        /></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/">Home</a>
            </li>
            <li class="nav-item"><a class="nav-link" href="#!">About</a></li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                id="navbarDropdown"
                href="#"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
                >Shop</a
              >
              <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                <li><a class="dropdown-item" href="#!">All Products</a></li>
                <li><hr class="dropdown-divider" /></li>
                <li><a class="dropdown-item" href="#!">Popular Items</a></li>
                <li><a class="dropdown-item" href="#!">New Arrivals</a></li>
              </ul>
            </li>
          </ul>

          {{if .User }}
          <form class="d-flex">
            <a href="/cart" class="btn btn-outline-dark" type="submit">
              <i class="bi-cart-fill me-1"></i>
              Cart
              <span
                class="badge bg-dark text-white ms-1 rounded-pill"
                id="cart-count"
                >0</span
              >
            </a>
          </form>
          <div
            style="
              display: inline-block;
              position: relative;
              overflow: hidden;
              border-radius: 50%;
              margin-left: 40px;
            "
          >
            {{if eq .User.Avatar ""}}
            <a href="/profile">
              <img
                src="/home/img/user.png"
                style="width: 40px; height: 40px"
                alt="{{.User.Username}}"
              />
            </a>
            {{else}}
            <a href="/profile">
              <img
                src="{{.User.Avatar}}"
                style="width: 40px; height: 40px"
                alt="{{.User.Username}}"
              />
            </a>
            {{end}}
          </div>
          {{else}}
          <form method="GET" action="/auth" class="d-flex">
            <button class="btn btn-outline-dark" type="submit">
              Login / Signup
            </button>
          </form>
          {{end}}
        </div>
      </div>
    </nav>

    <div id="container">
      <div id="left-item">
        <div id="images-slideshow" class="mt-4">
          <div class="w3-content w3-display-container" id="slide-content"></div>
        </div>
      </div>
      <div id="right-item" class="mt-4"></div>
    </div>

    <!-- Footer-->
    <footer class="py-5 bg-dark">
      <div class="container">
        <p class="m-0 text-center text-white">
          Copyright &copy; Your Website 2023
        </p>
      </div>
    </footer>
    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/productDetail/productDetail.js"></script>
  </body>
</html>
